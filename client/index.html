<html>
  <head>
    <title>namdu1radio - online quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/quiz.js"></script>
    <script src="./js/socket.io.js"></script>

    <script src="./js/RTCMultiConnection.min.js"></script>
    <script src="./js/adapter.js"></script>
  </head>
  <body>
    <div id="login-form">
      <input type="text" placeholder="Your Full Name" id="login-form-user-name"/><br/>
      <input type="number" placeholder="Your Age" id="login-form-user-age"/>
      <input type="submit" value="Join Quiz!" id="login-form-submit"/>
    </div>

    <div id="quiz-panel">
      <div id="audio-container">
        <audio/>
      </div>
      <div id="audio-message-area" style="display: flex; flex: 1; justify-content: center; align-items: center; flex-direction: column;">
          <h2 style="color: #ed2939;">Connecting to audio server...</h2>
      </div>
      <div id="player-count">
        <h3> <span id="player-count-value">0</span> players playing!</h3>
      </div>
      <div id="questions-panel">
        <div id="quiz-question">
          <h2 id="quiz-question-text">Wait for question to load!</h2>
        </div>
        <div class="quiz-options">
          <h4 id="option-a" class="option-buttons">Option a</h4>
          <h4 id="option-b" class="option-buttons">Option b</h4>
        </div>
        <div class="quiz-options">
            <h4 id="option-c" class="option-buttons">Option c</h4>
            <h4 id="option-d" class="option-buttons">Option d</h4>
        </div>
      </div>
    </div>

    <div id="connecting-message">
      <h2 id="connecting-message-label">Connecting to Socket...</h2>
    </div>
  
  <script src="./js/audio-stream.js"></script>
  </body>
</html>
